import turtle
import math
import random
w=250
def transf(a3):
	return [(a3[0]-w/2),(a3[1]-w/2)]
def area(sides):
	t=sum(sides)/2
	ar=(math.sqrt(t*(t-sides[0])*(t-sides[1])*(t-sides[2])))*1000000
	return float(ar/1000000)
def linepar(a4,b4):
	k_ab=(float((b4[1]-a4[1])*(b4[0]-a4[0])**(-1)))
	b_ab=(float(b4[1]-k_ab*b4[0]))
	par_ab=[k_ab,b_ab]
	return par_ab
def cross(a2,b2,c2,d2):
	l=linepar(a2,b2)
	tr=linepar(c2,d2)
	f=tr[1]-l[1]
	zirt=l[0]-tr[0]
	xero=f/zirt
	yero=xero*l[0]+l[1]
	if max(a2[0],b2[0])>xero and xero>min(a2[0],b2[0]) and max(a2[1],b2[1])>yero and yero>min(a2[1],b2[1]):
		return [xero,yero]
	else:
		return False
def lenline(a2,b2):
	return round(math.sqrt((abs(a2[0]-b2[0]))**2+(abs(a2[1]-b2[1]))**2),5)
while True:
	a=[random.randint(0,w),random.randint(0,w)]
	b=[random.randint(0,w),random.randint(0,w)]
	c=[random.randint(0,w),random.randint(0,w)]
	trsides=[lenline(a,b),lenline(a,c),lenline(b,c)]
	are=area(trsides)
	if are>(0.3)*w*w and are<(0.49)*w*w:
		break
	else:
		continue
a1=transf(a)
b1=transf(b)
c1=transf(c)
wn = turtle.Screen()
wn.setup (width=w, height=w, startx=0, starty=0)
wn.bgcolor('lightblue')
Nab=turtle.Turtle()
Nab.speed(0)
Nab.color("lightblue")
Nab.setposition(a1)
Nab.color("red")
Nab.setposition(b1)
Nab.setposition(c1)
Nab.setposition(a1)
Nab.color("lightblue")
sink=False
if sink==False:
	dep=[0,0]
	arr=[0,0]
	while True:
		dep[0]=random.randint(0,w)
		dep[1]=random.randint(0,w)
		arr[0]=random.randint(0,w)
		arr[1]=random.randint(0,w)
		t=True
		coo=[0,w]
		for x in dep:
			for z in arr:
				if x in coo and z in coo:
					if x!=z:
						t=False
						break
					else:
						continue
				else:
					continue
		if t==False:
			break
	print("The ship departs from point")
	print(dep)
	print("for the destination at")
	print(arr)
	print("   ")
	print("The dimensions of the ocean are:")
	print(w,w)
	print("   ")
	print("The Bermuda triangle covers")
	print(round(area(trsides),3))
	print("square kilometers")
	print("   ")
	test=[cross(a,b,dep,arr),cross(b,c,dep,arr),cross(a,c,dep,arr)]
	t=0
	intersect=[]
	for a in test:
		if a==False:
			continue
		else:
			t+=1
			intersect.append(a)
	if t>0:
		print("Travel route crosses through Bermuda triangle")
		r1=intersect[0]; r2=intersect[1]
		lenroute=lenline(r1,r2)
		print("Distance travelled in the triangle is:")
		print(round(lenroute,2))
		print("   ")
		prob=lenroute*0.9
		if prob>random.randrange(w):
			print("The ship, unfortunately, disappeared")
			sink=True
		else:
			print("The ship safely arrives at destination")
			sink=False
	else:
		print("Travel route does NOT cross through Bermuda triangle, the ship safely arrives at destination")
dep1=transf(dep)
arr1=transf(arr)
if sink==False:
	Nab.setposition(dep1)
	Nab.speed(1)
	Nab.color("black")
	Nab.setposition(arr1)
elif sink==True:
	Nab.setposition(dep1)
	Nab.color("black")
	Nab.speed(1)
	r3=[0,0]
	r3[0]=(r1[0]+r2[0])*(0.5)
	r3[1]=(r1[1]+r2[1])*(0.5)
	Nab.setposition(transf(r3))
	Nab.color("lightblue")
