<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
	  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  </head>
  <body> 
	  <py-script>
		  from turtle import *
		  color('red', 'yellow')
		  begin_fill()
		  while True:
		      forward(200)
		      left(170)
		      if abs(pos()) < 1:
					break
		end_fill()
		done()
	  </py-script>
	</body>
</html>
